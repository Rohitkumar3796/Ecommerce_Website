{% extends 'store/store.html' %}

{% block static %}

{% endblock static %}

{% block title %}ContactUs{% endblock title %}


{% block body %}

<!-- USE BOOTSTRAAP CLASSES -->

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x300/?phone,contact" class="d-block w-100 my-2">
    <!-- <h3 style=" font-size: 50px; color: black; position: absolute; top:300px;left: 30px;">ContactUs</h3> -->
    <h1 class="text-center">ContactUs</h1>
    <form class="" method="POST" action="/ContactUs/"> <!--/ContactUs/-->
        {% csrf_token %}
    
        
        <!-- HERE WE ADDED CONTACT FORM -->
        <div class="container">
            <div class="form-group">
                <label for="fname">Name</label>
                <input name="name" type="text" class="form-control" id="exampleFormControlInput1" 
                placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input  name="email" type="text" class="form-control" id="exampleFormControlInput1"
                  placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">PhoneNo.</label>
                <input type="integer" class="form-control" id="exampleFormControlInput1" 
                 name="contact" placeholder="Enter Your Contact">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Query</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="query"
                placeholder="Enter Your Query"></textarea>
            </div>
            <div class="form-group" style="margin-top:50px;">
                <button class="btn btn-success" style=" border-radius: 10px; margin-left:40%;  font-size:20px; padding: 5px; width: 90px;">Submit</button>
            </div>
            
    </form>
</div>
</div>

{% endblock body %}
